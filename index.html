<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Description Keyword Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      height: 50vh;
      width: 100vw;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Job Description Keyword Extractor</h1>
  <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
  <button id="extractButton">Extract Keywords</button>
  <div id="output" class="output"></div>

  <script src="script.js"></script>
</body>
</html>
